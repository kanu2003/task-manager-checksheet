<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive Dynamic Sheet Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

        /* Main layout styles from original index.html */
        .glass-effect {
            background-color: rgba(25, 25, 112, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .menu-btn {
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            background-color: transparent;
            color: #e0e7ff;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }
        .menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateX(5px);
        }
        .menu-btn.active {
            background-color: rgba(255, 255, 255, 0.25);
            color: #ffffff;
            font-weight: 600;
        }
        .collapsed-sidebar {
            width: 60px !important;
            padding: 0 !important;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .collapsed-sidebar h2,
        .collapsed-sidebar nav {
            display: none;
        }
        .toggle-btn {
            background-color: rgba(25, 25, 112, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .toggle-btn:hover {
            background-color: rgba(45, 45, 150, 0.9);
        }
        .back-btn {
            background-color: white;
            color: #2563eb;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .back-btn:hover {
            background-color: #2563eb;
            color: white;
        }

        /* Styles from settings panel */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent body scroll */
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .modal-backdrop.hidden {
            display: none;
        }
        .modal-backdrop {
            transition: opacity 0.2s ease-in-out;
        }
        /* Styles for #approvalLoginModal are now injected by login_modal.js */
        
        /* New styles for Settings Password Modal */
        #settingsPasswordModal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }

        #settingsPasswordModal.show {
            opacity: 1;
        }

        #settingsPasswordModal > div {
            background: #ffffff;
            border: 2px solid #003366;
            border-radius: 12px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
            color: #001f3f;
        }

        #settingsPasswordModal.show > div {
            transform: translateY(0);
        }

        #settingsPasswordModal h3 {
            margin-top: 0;
            font-size: 1.9em;
            font-weight: 700;
            color: #003366;
            margin-bottom: 25px;
        }

        #settingsPasswordModal input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 2px solid #003366;
            border-radius: 8px;
            font-size: 1.05em;
            background: #f8f9fa;
            color: #001f3f;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        #settingsPasswordModal input::placeholder {
            color: #7f8c8d;
            font-weight: 500;
        }

        #settingsPasswordModal input:focus {
            border-color: #0056b3;
            background: #ffffff;
            box-shadow: 0 0 6px rgba(0,86,179,0.4);
            outline: none;
        }

        #settingsPasswordModal button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 700;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        #settingsLoginButton {
            background-color: #003366;
            color: white;
        }

        #settingsLoginButton:hover {
            background-color: #002244;
            transform: translateY(-1px);
        }

        #settingsCancelButton {
            background-color: #b02a37;
            color: white;
        }

        #settingsCancelButton:hover {
            background-color: #931c28;
            transform: translateY(-1px);
        }

        #settingsLoginMessage {
            margin-top: 15px;
            font-size: 0.95em;
            font-weight: 500;
            color: #d9534f;
            min-height: 1.2em;
        }
    </style>
</head>

    <script>
        // --- DOM ELEMENTS (Existing) ---
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebarToggle');
        const defaultText = document.getElementById('defaultText');
        const sheetFrame = document.getElementById('sheetFrame');
        const backButton = document.getElementById('backButton');
        const settingsPanel = document.getElementById('settings-panel');
        const settingsBtn = document.getElementById('settingsBtn');

        // New Settings Modal Elements
        const settingsPasswordModal = document.getElementById('settingsPasswordModal');
        const masterPasswordInput = document.getElementById('masterPasswordInput');
        const settingsLoginButton = document.getElementById('settingsLoginButton');
        const settingsCancelButton = document.getElementById('settingsCancelButton');
        const settingsLoginMessage = document.getElementById('settingsLoginMessage');

        // Function to show a custom message on the main content area
        function showMainContentMessage(message) {
            // Hide other content
            defaultText.classList.add('hidden');
            sheetFrame.classList.add('hidden');
            settingsPanel.classList.add('hidden');
            backButton.classList.add('hidden');

            // Create and style the message container
            const mainContentArea = document.querySelector('.flex-1.p-4.md\\:p-8');
            let messageContainer = document.getElementById('custom-message-container');
            if (!messageContainer) {
                messageContainer = document.createElement('div');
                messageContainer.id = 'custom-message-container';
                mainContentArea.appendChild(messageContainer);
            }
            messageContainer.className = 'text-red-500 text-xl md:text-2xl font-semibold flex items-center justify-center h-full text-center';
            messageContainer.innerHTML = `<p>${message}</p>`;
        }


        // --- ORIGINAL index.html SCRIPT LOGIC (Mostly unchanged) ---
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed-sidebar');
        });

        function loadSheet(url, clickedButton) {
            // Hide other views
            defaultText.classList.add('hidden');
            settingsPanel.classList.add('hidden');
            settingsPasswordModal.classList.remove('show'); // Ensure settings password modal is hidden
            settingsPasswordModal.style.display = 'none';
            
            // Show iframe
            sheetFrame.src = url;
            sheetFrame.onload = () => {
                // No token broadcast needed with session-based auth
                // The server will handle the authentication check.
            };

            sheetFrame.classList.remove('hidden');

            // Show back button for forms, hide for view_data.html
            if (url.includes('view_data.html')) {
                backButton.classList.add('hidden');
            } else {
                backButton.classList.remove('hidden');
            }

            // Set active button
            const menuButtons = document.querySelectorAll('.menu-btn');
            menuButtons.forEach(btn => btn.classList.remove('active'));
            if (clickedButton) clickedButton.classList.add('active');
        }

        function goBackToViewPage() {
            const currentIframeSrc = sheetFrame.src;
            const url = new URL(currentIframeSrc);
            if (url.pathname.includes('view_data.html') && url.searchParams.has('disableApproval')) {
                sheetFrame.src = '/view_data.html?disableApproval=true';
            } else {
                sheetFrame.src = '/view_data.html';
            }
            backButton.classList.add('hidden');
            document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
        }

        // This function is called by view_data.html's "View" button for individual forms
        // It's exposed globally because other pages (like view_data.html) might call it via window.parent.
        window.loadContentInIframe = function(url, clickedButton, showBackButton = false) {
            defaultText.classList.add('hidden');
            settingsPanel.classList.add('hidden');
            settingsPasswordModal.classList.remove('show'); // Ensure settings password modal is hidden
            settingsPasswordModal.style.display = 'none';
            sheetFrame.src = url;
            sheetFrame.classList.remove('hidden');

            if (showBackButton) {
                backButton.classList.remove('hidden');
            } else {
                backButton.classList.add('hidden');
            }
            document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
        };

        // --- SETTINGS PANEL SCRIPT LOGIC (Existing, with adjustments for credentials) ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            const savedConfig = JSON.parse(localStorage.getItem('masterConfig') || '{}');
            const state = {
                technicians: savedConfig.technicians || [],
                approvers: savedConfig.approvers || [],
                shiftIncharges: savedConfig.shiftIncharges || [],
                credentials: savedConfig.credentials || [], // Credentials will be {id: 'user', password: 'hash'}
                editing: { type: null, index: -1 },
            };

            // Utility to persist and notify all forms
            function saveAndBroadcastMasterConfig() {
                const config = {
                    technicians: state.technicians,
                    approvers: state.approvers,
                    shiftIncharges: state.shiftIncharges,
                    credentials: state.credentials // Store as {id, password} objects in localStorage
                };
                
                // Prepare data for API calls (credentials need special mapping for backend)
                const apiCalls = [
                    fetch('/api/master-config', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ category: 'Technician Name', values: state.technicians }),
                        credentials: 'include'
                    }),
                    fetch('/api/master-config', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ category: 'Shift Incharge', values: state.shiftIncharges }),
                        credentials: 'include'
                    }),
                    fetch('/api/master-config', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ category: 'Approver Name', values: state.approvers }),
                        credentials: 'include'
                    }),
                    fetch('/api/master-config', { // Send Credentials updates
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        // For credentials, map to "username:password" strings. Backend will hash.
                        body: JSON.stringify({ category: 'Credentials', values: state.credentials.map(c => `${c.id}:${c.password}`) }),
                        credentials: 'include'
                    })
                ];

                Promise.all(apiCalls).then(() => {
                    localStorage.setItem('masterConfig', JSON.stringify(config)); 

                    const iframes = document.querySelectorAll('iframe');
                    iframes.forEach(iframe => {
                        if (iframe.contentWindow) {
                            iframe.contentWindow.postMessage({ type: 'masterConfigUpdated', detail: config }, window.location.origin);
                        }
                    });
                    console.log("✅ Master config saved and broadcasted.");
                }).catch(err => {
                    console.error("❌ Failed to save master config:", err);
                    alert("Failed to save settings. Check console for details.");
                });
            }


            // --- DOM ELEMENTS (for settings) ---
            const techList = document.getElementById('technician-list');
            const approverList = document.getElementById('approver-list');
            const shiftInchargeList = document.getElementById('shift-incharge-list'); 
            const credentialList = document.getElementById('credential-list');
            
            const formModalBackdrop = document.getElementById('form-modal-backdrop');
            const formModalTitle = document.getElementById('form-modal-title');
            const modalForm = document.getElementById('modal-form');
            const modalFields = document.getElementById('modal-fields');
            const modalCancel = document.getElementById('modal-cancel');

            const confirmModalBackdrop = document.getElementById('confirm-modal-backdrop');
            const confirmModalText = document.getElementById('confirm-modal-text');
            const confirmCancelBtn = document.getElementById('confirm-cancel-btn');
            const confirmActionBtn = document.getElementById('confirm-action-btn');
            let confirmCallback = null;

            // --- RENDER FUNCTIONS ---
            const renderList = (listEl, data, renderItemFn, type) => {
                if (data.length === 0) {
                    listEl.innerHTML = `<div class="text-center text-gray-500 py-4">No data added yet.</div>`;
                } else {
                    listEl.innerHTML = data.map((item, index) => renderItemFn(item, index, type)).join('');
                }
                addListItemEventListeners();
            };
            
            const renderTechnicians = () => renderList(techList, state.technicians, createGenericListItem, 'technician');
            const renderApprovers = () => renderList(approverList, state.approvers, createGenericListItem, 'approver');
            const renderShiftIncharges = () => renderList(shiftInchargeList, state.shiftIncharges, createGenericListItem, 'shift-incharge');
            const renderCredentials = () => renderList(credentialList, state.credentials, createCredentialListItem, 'credential');

            const renderAll = () => { renderTechnicians(); renderApprovers(); renderShiftIncharges(); renderCredentials(); };

            const createGenericListItem = (text, index, type) => `<div class="list-item-wrapper bg-gray-100 p-3 rounded-lg flex items-center justify-between" data-type="${type}" data-index="${index}"><span>${text}</span><div class="item-actions hidden space-x-2 ml-4">${createEditDeleteButtons(type, index)}</div></div>`;
            const createCredentialListItem = (cred, index, type) => `<div class="list-item-wrapper bg-gray-100 p-3 rounded-lg flex items-center justify-between" data-type="${type}" data-index="${index}"><div class="grid grid-cols-2 gap-x-4 flex-1"><span>${cred.id}</span><span class="font-mono">${'*'.repeat(cred.password ? cred.password.length : 8)}</span></div><div class="item-actions hidden space-x-2 ml-4">${createEditDeleteButtons(type, index)}</div></div>`;
            const createEditDeleteButtons = (type, index) => `<button class="edit-item-btn p-1 rounded-full hover:bg-gray-300" data-type="${type}" data-index="${index}" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L15.232 5.232z" /></svg></button><button class="delete-item-btn p-1 rounded-full hover:bg-gray-300" data-type="${type}" data-index="${index}" title="Delete"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>`;
            

            // --- MODAL LOGIC (for settings) ---
            const showFormModal = (type, index = -1) => {
                state.editing = { type, index };
                modalForm.reset();
                let fieldsHtml = '', title = '';
                const isEditing = index > -1;
                const typeName = type.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');


                if (type === 'technician' || type === 'approver' || type === 'shift-incharge') {
                    let value = '';
                        if (isEditing) {
                        if (type === 'technician') value = state.technicians[index];
                        else if (type === 'approver') value = state.approvers[index];
                        else if (type === 'shift-incharge') value = state.shiftIncharges[index];
                    }
                    title = `${isEditing ? 'Edit' : 'Add'} ${typeName}`;
                    fieldsHtml = `<label class="block text-sm font-medium text-gray-700">Name</label><input type="text" id="name-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" value="${value}" required>`;
                } else if (type === 'credential') {
                    const cred = isEditing ? state.credentials[index] : { id: '', password: '' };
                    title = `${isEditing ? 'Edit' : 'Add'} ${typeName}`;
                    fieldsHtml = `<div><label class="block text-sm font-medium text-gray-700">ID</label><input type="text" id="id-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" value="${cred.id}" required></div><div class="mt-4"><label class="block text-sm font-medium text-gray-700">Password</label><input type="password" id="password-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" value="" ${isEditing ? 'placeholder="Leave blank to keep old password"' : 'required'}></div>`;
                }
                
                formModalTitle.textContent = title;
                modalFields.innerHTML = fieldsHtml;
                formModalBackdrop.classList.remove('hidden');
                formModalBackdrop.classList.add('opacity-100');
            };
            const hideFormModal = () => { formModalBackdrop.classList.remove('opacity-100'); setTimeout(() => formModalBackdrop.classList.add('hidden'), 200); state.editing = { type: null, index: -1 }; };
            const showConfirmModal = (message, onConfirm) => { confirmModalText.textContent = message; confirmCallback = onConfirm; confirmModalBackdrop.classList.remove('hidden'); confirmModalBackdrop.classList.add('opacity-100'); };
            const hideConfirmModal = () => { confirmModalBackdrop.classList.remove('opacity-100'); setTimeout(() => confirmModalBackdrop.classList.add('hidden'), 200); confirmCallback = null; };

            const handleFormSubmit = (e) => {
                e.preventDefault();
                const { type, index } = state.editing;
                if (type === 'technician' || type === 'approver' || type === 'shift-incharge') {
                    const name = document.getElementById('name-input').value.trim();
                    if (!name) return;
                    let targetArray;
                    if (type === 'technician') targetArray = state.technicians;
                    else if (type === 'approver') targetArray = state.approvers;
                    else if (type === 'shift-incharge') targetArray = state.shiftIncharges;

                    if (index > -1) targetArray[index] = name; else targetArray.push(name);
                } else if (type === 'credential') {
                    const id = document.getElementById('id-input').value.trim();
                    const password = document.getElementById('password-input').value.trim(); 
                    if (!id) return;
                    
                    if (index > -1) {
                        const oldCred = state.credentials[index];
                        state.credentials[index] = { id: id, password: password || oldCred.password }; 
                    } else {
                        if (!password) {
                            alert("Password is required for new credentials.");
                            return;
                        }
                        state.credentials.push({ id: id, password: password });
                    }
                }
                renderAll();
                saveAndBroadcastMasterConfig();
                hideFormModal();
            };

            // --- EVENT LISTENERS (for settings) ---
            document.querySelectorAll('.add-btn').forEach(btn => btn.addEventListener('click', () => showFormModal(btn.dataset.type)));
            document.querySelectorAll('.edit-toggle-btn').forEach(btn => btn.addEventListener('click', () => document.getElementById(btn.dataset.list).querySelectorAll('.item-actions').forEach(action => action.classList.toggle('hidden'))));
            document.querySelectorAll('.clear-all-btn').forEach(btn => btn.addEventListener('click', () => { 
                const type = btn.dataset.type;
                const message = `This will delete all ${type.replace('-', ' ')}s. Are you sure?`;
                showConfirmModal(message, () => { 
                    if (type === 'technician') state.technicians = [];
                    else if (type === 'approver') state.approvers = [];
                    else if (type === 'shift-incharge') state.shiftIncharges = [];
                    else if (type === 'credential') state.credentials = [];
                    renderAll(); 
                    saveAndBroadcastMasterConfig(); 
                }); 
            }));

            function addListItemEventListeners() {
                document.querySelectorAll('.edit-item-btn').forEach(btn => btn.onclick = () => showFormModal(btn.dataset.type, parseInt(btn.dataset.index)));
                document.querySelectorAll('.delete-item-btn').forEach(btn => btn.onclick = () => { 
                    const { type, index } = btn.dataset; 
                    showConfirmModal('Are you sure you want to delete this item?', () => { 
                        if (type === 'technician') state.technicians.splice(parseInt(index), 1); 
                        else if (type === 'approver') state.approvers.splice(parseInt(index), 1); 
                        else if (type === 'shift-incharge') state.shiftIncharges.splice(parseInt(index), 1);
                        else if (type === 'credential') state.credentials.splice(parseInt(index), 1); 
                        renderAll(); 
                        saveAndBroadcastMasterConfig(); 
                    }); 
                });
            }

            modalCancel.addEventListener('click', hideFormModal);
            modalForm.addEventListener('submit', handleFormSubmit);
            formModalBackdrop.addEventListener('click', e => e.target === formModalBackdrop && hideFormModal());
            confirmCancelBtn.addEventListener('click', hideConfirmModal);
            confirmActionBtn.addEventListener('click', () => { if (confirmCallback) confirmCallback(); hideConfirmModal(); });
            confirmModalBackdrop.addEventListener('click', e => e.target === confirmModalBackdrop && hideConfirmModal());
            
            // --- INITIALIZATION ---
            async function loadInitialMasterConfigFromAPI() {
                try {
                    // Check settings session before fetching master config
                    const sessionCheckResponse = await fetch('/api/check-settings-session', {
                        credentials: 'include'
                    });

                    if (!sessionCheckResponse.ok) {
                        console.log('Not logged in to settings. Skipping initial master config load from API.');
                        return; // Do not attempt to load config if not authenticated for settings
                    }

                    const response = await fetch('/api/master-config', {
                        credentials: 'include'
                    });

                    if (response.ok) {
                        const config = await response.json();
                        state.technicians = config.technicians || [];
                        state.approvers = config.approvers || [];
                        state.shiftIncharges = config.shiftIncharges || [];
                        state.credentials = (config.credentials || []).map(item => {
                            const [id, password] = item.split(':');
                            return { id: id, password: password || '' };
                        });
                        console.log("Initial master config loaded from API:", state);
                        // Render only if settings panel is already visible (e.g., after a refresh if session was active)
                        if (!settingsPanel.classList.contains('hidden')) {
                            renderAll();
                        }
                    } else {
                        console.warn("Failed to load initial master config from API, using localStorage/defaults.");
                    }
                } catch (error) {
                    console.error("Error loading initial master config from API:", error);
                }
            }
            loadInitialMasterConfigFromAPI();

            // --- Main App's Login Logic for Approval Menu Item ---
            const approvalMenuItem = document.getElementById('approvalMenuItem');

            if (approvalMenuItem) {
                approvalMenuItem.addEventListener('click', async (e) => {
                    e.preventDefault(); 
                    // Check if a session already exists
                    try {
                        const response = await fetch('/api/check-session');
                        if (response.ok) {
                            // Session is active, load the approval page directly
                            window.loadContentInIframe('/view_data.html');
                            document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
                            approvalMenuItem.classList.add('active');
                        } else {
                            // No active session, show the login modal
                            window.showApprovalLoginModal('/view_data.html');
                        }
                    } catch (err) {
                        console.error('Session check failed:', err);
                        window.showApprovalLoginModal('/view_data.html');
                    }
                });
            }

            // --- New Logic for Settings Master Password Login ---
            function showSettingsPasswordModal() {
                masterPasswordInput.value = ''; // Clear previous input
                settingsLoginMessage.textContent = ''; // Clear previous message
                settingsPasswordModal.style.display = 'flex'; // Show modal
                setTimeout(() => settingsPasswordModal.classList.add('show'), 10); // Add 'show' class for transition
                masterPasswordInput.focus(); // Focus on password field
            }

            function hideSettingsPasswordModal() {
                settingsPasswordModal.classList.remove('show'); // Remove 'show' class for transition
                setTimeout(() => settingsPasswordModal.style.display = 'none', 300); // Hide after transition
            }

            settingsBtn.addEventListener('click', async () => {
                // First, check if already logged in to settings
                try {
                    const response = await fetch('/api/check-settings-session');
                    if (response.ok) {
                        // Already logged in, show settings directly
                        defaultText.classList.add('hidden');
                        sheetFrame.classList.add('hidden');
                        backButton.classList.add('hidden');
                        settingsPanel.classList.remove('hidden');
                        document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
                        settingsBtn.classList.add('active');
                        renderAll(); // Render current state when settings are opened
                    } else {
                        // Not logged in to settings, show password modal
                        showSettingsPasswordModal();
                    }
                } catch (err) {
                    console.error('Settings session check failed:', err);
                    // Fallback to showing modal if session check fails
                    showSettingsPasswordModal();
                }
            });

            settingsLoginButton.addEventListener('click', async () => {
                const password = masterPasswordInput.value;
                if (!password) {
                    settingsLoginMessage.style.color = 'red';
                    settingsLoginMessage.textContent = 'Please enter the master password.';
                    return;
                }

                settingsLoginMessage.textContent = 'Verifying...';
                settingsLoginMessage.style.color = '#007bff';

                try {
                    const response = await fetch('/api/settings-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password }),
                        credentials: 'include'
                    });

                    const result = await response.json();

                    if (result.success) {
                        settingsLoginMessage.textContent = 'Login successful!';
                        settingsLoginMessage.style.color = 'green';
                        setTimeout(() => {
                            hideSettingsPasswordModal();
                            // Show settings panel on successful login
                            defaultText.classList.add('hidden');
                            sheetFrame.classList.add('hidden');
                            backButton.classList.add('hidden');
                            settingsPanel.classList.remove('hidden');
                            document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
                            settingsBtn.classList.add('active');
                            renderAll(); // Render current state when settings are opened
                        }, 500);
                    } else {
                        settingsLoginMessage.style.color = 'red';
                        settingsLoginMessage.textContent = result.message || 'Login failed. Please try again.';
                    }

                } catch (error) {
                    console.error('Settings login request failed:', error);
                    settingsLoginMessage.style.color = 'red';
                    settingsLoginMessage.textContent = 'Network error or server unreachable.';
                }
            });

            settingsCancelButton.addEventListener('click', () => {
                hideSettingsPasswordModal();
                // Show the custom message in the main content area as requested
                showMainContentMessage('Please enter the correct password.');
            });

            // Hide modal if user clicks on the dimmed background area or presses Escape key
            settingsPasswordModal.addEventListener('click', (e) => {
                if (e.target === settingsPasswordModal) {
                    hideSettingsPasswordModal();
                    showMainContentMessage('Please enter the correct password.');
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && settingsPasswordModal.style.display === 'flex') {
                    hideSettingsPasswordModal();
                    showMainContentMessage('Please enter the correct password.');
                }
            });
        });
    </script>
</body>
</html>
